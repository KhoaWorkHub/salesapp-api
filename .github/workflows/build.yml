name: Build and Test Spring Boot App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Add SQL Server service container
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: 123
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 123 -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 10

    steps:
      - name: 🛠 Checkout source code
        uses: actions/checkout@v4

      - name: 🔧 Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: 🏗️ Grant execute permission to Gradle wrapper
        run: chmod +x gradlew

      - name: 📦 Create database
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 123 -Q "CREATE DATABASE [SalesAppDB-Dev]"

      - name: 📦 Build with Gradle
        run: ./gradlew build

      - name: 🧪 Run tests
        run: ./gradlew test